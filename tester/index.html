<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VR 3D Viewer with HTML Shader</title>
    <meta name="description" content="Embed external 3D viewer in VR">
    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Load A-Frame HTML Shader -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-html-shader@1.0.0/dist/aframe-html-shader.min.js"></script>
    <style>
        body { margin: 0; }
        /* Define a container for the external viewer */
        #viewer {
            width: 1024px;
            height: 768px;
        }
    </style>
</head>
<body>
<a-scene vr-mode-ui="enabled: true">
    <!-- VR Camera -->
    <a-entity camera position="0 1.6 0" look-controls></a-entity>

    <!-- Plane that will display the HTML content from the #viewer element -->
    <a-plane position="0 1.6 -4" width="4" height="3"
             material="shader: html; target: #viewer;">
    </a-plane>

    <!-- Optional sky background -->
    <a-sky color="#ECECEC"></a-sky>
</a-scene>

<!-- Hidden container with the external viewer in an iframe -->
<div id="viewer" style="display: none;">
    <iframe src="https://smerf-3d.github.io/viewer/?useDistanceGrid=true&amp;useBits=true&amp;dir=https://storage.googleapis.com/realtime-nerf-360/smerf/bicycle/sm_000&amp;quality=low&amp;mouseMode=orbit"
            width="1024" height="768" frameborder="0" style="border: none;">
    </iframe>
</div>
</body>
</html>
